</header>
<main id="contact">
    <h1 class="lg-heading">
        Contact <span class='text-secondary'> Francisco </span>
    </h1>
    <h2 class="sm-heading">
    
    </h2>
    <div class="wrapper">
        <div class="company-info">
        <h3>Contact Info</h3>
        <ul>
            <li><i class="fa fa-phone"></i> (714)560-3749</li>
            <li><i class="fa fa-envelope"></i> raigoza.frankie@gmail.com</li>
            <li><i class="fa fa-road"></i> Santa Ana, Ca</li>
        </ul>
        </div>
        <div class="contact">
            <h3>Email Francisco</h3>
            <form>
                <p>
                    <label>Name</label>
                    <input type="text" name="name" id="name" placeholder="Name">
                </p>
                <p>
                    <label>Company</label>
                    <input type="text" name='company' id="company" placeholder="Company">
                </p>
                <p>
                    <label>Subject</label>
                    <input type="text"  id='subject'placeholder="Subject">
                </p>
                <p>
                    <label>Your Email Address</label>
                    <input type="email" id='email'placeholder="Your Gmail Account">
                </p>
                <p class="full">
                    <label>Message</label>
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="Message"></textarea>
                </p>
                <p class="full">
                    <button id='submit'>Send</button>
                </p>
            </form>
        </div>
    </div>
</main>

<footer id="main-footer">

</footer>

<script src="js/app.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



<script>


    document.getElementById('submit').addEventListener('click', e => {
        e.preventDefault()

            subject = document.getElementById('subject').value
            email = document.getElementById('email').value
            text = document.getElementById('text').value
            name = document.getElementById('name').value
            company = document.getElementById('company').value
    
        if(subject === null || email === null || text === null || name === null || company === null ) {
            console.log('error')
            swal("Error", "Please fill out all input areas", "error")
        }else{
            console.log('hi')
            const data = {
                subject, email, text
            }
    
            axios.post('/email', data, function(){
                console.log('server recieved data')
            })
            .then((response) => console.log(response))
            .catch(e => console.log(e))

            swal("Message sent", "Thank You", "success")

        }


    document.getElementById('subject').value = ''
    document.getElementById('email').value = ''
    document.getElementById('text').value = ''
    document.getElementById('name').value = ''
    document.getElementById('company').value = ''

    })
</script>
</body>
</html>
